version: '3.8'

services:
  db:
    image: postgres:15
    container_name: exam-db
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: exam_app
      POSTGRES_USER: exam_user
      POSTGRES_PASSWORD: strongpassword
    volumes:
      - exam-db-data:/var/lib/postgresql/data

  app:
    build:
      context: ./   # Adjust path if needed to point to Dockerfile location
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/exam_app
      SPRING_DATASOURCE_USERNAME: exam_user
      SPRING_DATASOURCE_PASSWORD: strongpassword

volumes:
  exam-db-data: